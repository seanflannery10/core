linters:
  enable-all: true
  disable:
    # not using
    - exhaustivestruct
    - exhaustruct
    - gci
    - gofmt
    - ireturn
    - nlreturn
    - varnamelen

    # revive handles
    - cyclop
    - funlen
    - gomnd
    - lll
    - wsl

    #slow
    - contextcheck
    - exhaustive
#    - gocritic

    # to fix
    - paralleltest

    # deprecated
    - deadcode
    - exhaustivestruct
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck
linters-settings:
  errcheck:
    check-type-assertions: true
  gocritic:
    enabled-tags:
      - diagnostic
      - opinionated
      - performance
#      - style # slow
    disabled-checks:
      - whyNoLint
  godot:
    capital: true
  gofumpt:
    extra-rules: true
  govet:
    check-shadowing: true
    enable-all: true
  misspell:
    locale: US
  revive:
    enable-all-rules: true
    rules:
      #fix
      - name: add-constant
        disabled: true

      #disabled
      - name: banned-characters
        disabled: true
      - name: file-header
        disabled: true
      - name: unused-receiver
        disabled: true

      - name: argument-limit
        arguments: [4]
      - name: cognitive-complexity
        arguments: [10]
        disabled: true
      - name: comment-spacings
        arguments: ["nolint"]
      - name: cyclomatic
        arguments: [5]
        disabled: true
      - name: function-result-limit
        arguments: [3]
      - name: function-length
        arguments: [10,0]
        disabled: true
      - name: line-length-limit
        arguments: [120]
      - name: max-public-structs
        arguments: [3]
  tagliatelle:
    case:
      rules:
        json: snake
  whitespace:
    multi-func: true
    multi-if: true
run:
  timeout: 5m
output:
  sort-results: true
issues:
  max-issues-per-linter: 0
  max-same-issues: 0