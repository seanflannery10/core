on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ vars.GO_VERSION }}

      - name: Test code
        run: go test -race -vet=off ./...

      - name: Verify code
        run: go mod verify

      - name: Build code
        run: go build ./...
