version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "sql/migrations"
    gen:
      go:
        package: "data"
        out: "internal/data"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "citext"
            go_type: "github.com/jackc/pgx/v5/pgtype.Text"
            nullable: true
          - db_type: "citext"
            go_type: "string"