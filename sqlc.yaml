version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "data"
        out: "internal/data"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "citext"
            go_type: "github.com/jackc/pgx/v5/pgtype.Text"
            nullable: true
          - db_type: "citext"
            go_type: "string"
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
          - column: users.password_hash
            go_struct_tag: 'swaggertype:"string" format:"base64"'